<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão16</title>
</head>
<body>
    <script>
let num1 = parseFloat(prompt("Digite o número 1:"));
let num2 = parseFloat(prompt("Digite o número 2:"));
let soma = num1 + num2;

if (soma > 20) {
  soma = soma + 8;
} else {
  soma = soma - 5;
}

alert(soma);

    </script>
</body>
</html>
