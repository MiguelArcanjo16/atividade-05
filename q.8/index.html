<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão08</title>
</head>
<body>
    <script>
let salario = parseFloat(prompt("Digite o salário:"));
let percentualdeAumento = parseFloat(prompt("Digite o percentual de aumento:"));

let aumento = salario * (percentualdeAumento / 100);

let novoSalario = salario + aumento;

alert("O valor do aumento é: " + aumento + "\nO novo salário é: " + novoSalario);

    </script>
</body>
</html>
